{% extends "base.html" %}
{% block title %}Chatbot AI{% endblock %}

{% block content %}
<h3 class="mb-3">Chatbot AI hỏi – đáp theo tài liệu đã upload</h3>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nhập câu hỏi</label>
    <input type="text" class="form-control" name="question" required>
  </div>
  <button class="btn btn-success">Hỏi</button>
</form>

{% if answer %}
<div class="mt-4 p-3 bg-light border rounded">
  <h5>Trả lời:</h5>
  <div>{{ answer|safe }}</div>
</div>
{% endif %}
{% endblock %}
