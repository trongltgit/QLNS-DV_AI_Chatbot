{% extends "base.html" %}
{% block title %}Upload tài liệu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5>Upload tài liệu cho Chatbot (txt / md / pdf)</h5>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" accept=".txt,.md,.pdf" required>
                    </div>
                    <button class="btn btn-success">Upload & Nhúng</button>
                </form>
                <hr>
                <p class="small text-muted">Các file sẽ được tách chunk và nhúng embedding để Chatbot có thể trả lời dựa trên tài liệu.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
