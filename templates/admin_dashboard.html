<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản trị hệ thống</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Xin chào {{ user.full_name if user else 'Admin' }}!</h3>
            <a href="/logout" class="btn btn-sm btn-light">Đăng xuất</a>
          </div>
          <div class="card-body">
            <h4>Dashboard</h4>
            <p>Số chi bộ: <strong>{{ chibos|length }}</strong></p>
            <p>Số đảng viên: <strong>{{ dv_count }}</strong></p>
            <p>Số buổi sinh hoạt: <strong>{{ sh_count }}</strong></p>
            <hr>
            <a href="/chi_bo" class="btn btn-success">Quản lý Chi bộ</a>
            <a href="/rag/chat" class="btn btn-info">Chat RAG</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
