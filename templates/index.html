<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AI Chat & File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2c7a7b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 2rem;
    }
    .section {
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #2c7a7b;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input[type="text"], input[type="file"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background: #2c7a7b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #285e61;
    }
    #uploadSummary, #chatResponse {
      margin-top: 12px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Chat & File Upload</h1>
  </header>

  <main>
    <!-- Upload Section -->
    <div class="section">
      <h2>Upload File</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.xlsx" required />
        <button type="submit">Upload & Tóm tắt</button>
      </form>
      <div id="uploadSummary">Chưa có file nào upload.</div>
    </div>

    <!-- Chat Section -->
    <div class="section">
      <h2>Chat with AI</h2>
      <form id="chatForm">
        <input type="text" id="prompt" placeholder="Nhập câu hỏi của bạn..." required />
        <button type="submit">Gửi</button>
      </form>
      <div id="chatResponse">Chưa có câu trả lời.</div>
    </div>
  </main>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const uploadSummary = document.getElementById("uploadSummary");

    const chatForm = document.getElementById("chatForm");
    const promptInput = document.getElementById("prompt");
    const chatResponse = document.getElementById("chatResponse");

    // ------------------ Upload File & Summarize ------------------
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      uploadSummary.textContent = "Đang upload và tóm tắt...";

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();

        if (data.summary) {
          uploadSummary.textContent = `✅ Tóm tắt file "${file.name}":\n\n${data.summary}`;
        } else if (data.error) {
          uploadSummary.textContent = `❌ Lỗi: ${data.error}`;
        }
      } catch (err) {
        uploadSummary.textContent = `❌ Lỗi kết nối server: ${err.message}`;
      }
    });

    // ------------------ Chat AI ------------------
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      chatResponse.textContent = "Đang xử lý...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.response) {
          chatResponse.textContent = data.response;
        } else if (data.error) {
          chatResponse.textContent = `❌ Lỗi: ${data.error}`;
        }
      } catch (err) {
        chatResponse.textContent = `❌ Lỗi kết nối server: ${err.message}`;
      }
    });
  </script>
</body>
</html>
