<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š AI Document Chatbot</h1>

        <!-- Upload form -->
        <section class="upload-box">
            <h2>Upload PDF</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".pdf" required>
                <button type="submit">Upload</button>
            </form>
            <p id="uploadStatus"></p>
        </section>

        <!-- Chat form -->
        <section class="chat-box">
            <h2>Chat with Document</h2>
            <form id="chatForm">
                <input type="text" id="queryInput" placeholder="Ask something..." required>
                <button type="submit">Send</button>
            </form>
            <div id="chatResponse"></div>
        </section>
    </div>

    <script>
        // Upload PDF
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const res = await fetch("/upload", { method: "POST", body: formData });
            const data = await res.json();
            document.getElementById("uploadStatus").innerText =
                `âœ… Uploaded ${fileInput.files[0].name}, extracted ${data.chunks} chunks.`;
        });

        // Chat with document
        document.getElementById("chatForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("queryInput").value;
            const formData = new FormData();
            formData.append("query", query);

            const res = await fetch("/chat", { method: "POST", body: formData });
            const data = await res.json();

            let contextList = "";
            if (data.context && data.context.length > 0) {
                contextList = "<h3>ðŸ“Œ Sources:</h3><ul>";
                data.context.forEach(c => {
                    contextList += `<li>${c}</li>`;
                });
                contextList += "</ul>";
            }

            document.getElementById("chatResponse").innerHTML =
                `<h3>ðŸ’¬ Answer:</h3><p>${data.answer}</p>${contextList}`;
        });
    </script>
</body>
</html>
