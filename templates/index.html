<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat & File Upload Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2c7a7b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      gap: 2rem;
    }
    .section {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2c7a7b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #285e61;
    }
    #chatResponse, #uploadResponse {
      margin-top: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Chat & File Upload Demo</h1>
  </header>
  <main>
    <!-- Upload Section -->
    <div class="section">
      <h2>Upload File</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.xlsx" required />
        <button type="submit">Upload</button>
      </form>
      <div id="uploadResponse"></div>
    </div>

    <!-- Chat Section -->
    <div class="section">
      <h2>Chat with AI</h2>
      <form id="chatForm">
        <input type="text" id="prompt" placeholder="Nhập câu hỏi của bạn..." required />
        <button type="submit">Gửi</button>
      </form>
      <div id="chatResponse"></div>
    </div>
  </main>

  <script>
    // ------------------ Upload File ------------------
    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const uploadResponse = document.getElementById("uploadResponse");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) return;
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append("file", file);

      uploadResponse.textContent = "Đang upload...";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.filename) {
          uploadResponse.textContent = `✅ Upload thành công: ${data.filename}`;
        } else if (data.error) {
          uploadResponse.textContent = `❌ Lỗi: ${data.error}`;
        }
      } catch (err) {
        uploadResponse.textContent = `❌ Lỗi kết nối server: ${err.message}`;
      }
    });

    // ------------------ Chatbot ------------------
    const chatForm = document.getElementById("chatForm");
    const promptInput = document.getElementById("prompt");
    const chatResponse = document.getElementById("chatResponse");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      chatResponse.textContent = "Đang xử lý...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: promptInput.value })
        });
        const data = await res.json();
        if (data.response) {
          chatResponse.textContent = data.response;
        } else if (data.error) {
          chatResponse.textContent = "❌ Lỗi: " + data.error;
        }
      } catch (err) {
        chatResponse.textContent = "❌ Lỗi kết nối server: " + err.message;
      }
    });
  </script>
</body>
</html>
