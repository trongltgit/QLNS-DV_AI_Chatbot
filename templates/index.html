<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat & File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2c7a7b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 2rem;
    }
    .section {
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2c7a7b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #285e61;
    }
    #chatBox {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    .message {
      margin-bottom: 10px;
    }
    .user { color: #2c7a7b; font-weight: bold; }
    .ai { color: #333; }
    #fileSummary {
      margin-top: 10px;
      padding: 10px;
      background: #eef;
      border-radius: 8px;
      border: 1px solid #99c;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Chat & File Upload</h1>
  </header>
  <main>
    <!-- Upload Section -->
    <div class="section">
      <h2>Upload File</h2>
      <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.xlsx" />
      <button id="uploadBtn">Upload & Summarize</button>
      <div id="fileSummary"></div>
    </div>

    <!-- Chat Section -->
    <div class="section">
      <h2>Chat with AI about your file</h2>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Nhập câu hỏi của bạn..." />
      <button id="sendBtn">Gửi</button>
    </div>
  </main>

  <script>
    let fileUploaded = false;

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileSummary = document.getElementById("fileSummary");

    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    // ------------------ Upload & Summarize ------------------
    uploadBtn.addEventListener("click", async () => {
      if (!fileInput.files.length) return alert("Chọn file trước!");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      fileSummary.textContent = "Đang upload và tóm tắt file...";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.summary) {
          fileSummary.textContent = `✅ Tóm tắt file:\n${data.summary}`;
          fileUploaded = true;
        } else if (data.error) {
          fileSummary.textContent = `❌ Lỗi: ${data.error}`;
        }
      } catch (err) {
        fileSummary.textContent = `❌ Lỗi kết nối server: ${err.message}`;
      }
    });

    // ------------------ Chatbot ------------------
    sendBtn.addEventListener("click", async () => {
      const prompt = chatInput.value.trim();
      if (!prompt) return;
      if (!fileUploaded) return alert("Vui lòng upload file trước!");

      appendMessage("Bạn", prompt, "user");
      chatInput.value = "";
      appendMessage("AI", "Đang xử lý...", "ai", true);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        updateLastAIMessage(data.response || data.error || "❌ Lỗi không xác định");
      } catch (err) {
        updateLastAIMessage("❌ Lỗi kết nối server: " + err.message);
      }
    });

    function appendMessage(sender, text, cls, loading=false) {
      const div = document.createElement("div");
      div.className = `message ${cls}`;
      div.textContent = `${sender}: ${text}`;
      if (loading) div.id = "lastAI";
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastAIMessage(text) {
      const last = document.getElementById("lastAI");
      if (last) last.textContent = `AI: ${text}`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
