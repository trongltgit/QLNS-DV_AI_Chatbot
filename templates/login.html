{% extends "base.html" %}
{% block title %}Đăng nhập hệ thống{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5 text-center">
        <img src="/static/logo.png" alt="Logo" class="logo-img mb-4">
        <h2 class="text-danger fw-bold mb-3">ĐĂNG NHẬP HỆ THỐNG</h2>

        <form method="post" action="/login">
          <div class="mb-3">
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Tên đăng nhập" required autofocus>
          </div>
          <div class="mb-4">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Mật khẩu" required>
          </div>
          <button type="submit" class="btn btn-dang btn-lg w-100 rounded-pill">ĐĂNG NHẬP</button>
        </form>

        <hr class="my-4">
        <small class="text-muted">
          Tài khoản thử nghiệm:<br>
          <code class="bg-light px-2">user_demo</code> / Mật khẩu: <code>Test@123</code>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
