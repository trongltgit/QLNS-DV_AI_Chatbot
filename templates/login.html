{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card shadow-lg border-0">
      <div class="card-body text-center p-5">
        <img src="/static/Logo.png" alt="Logo" class="logo-img mb-4">
        <h3 class="text-danger fw-bold mb-4 text-nowrap">ĐĂNG NHẬP HỆ THỐNG</h3>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
          </div>
          <button type="submit" class="btn btn-dang w-100">Đăng nhập</button>
        </form>
        <hr>
        <small class="text-muted">
          Demo: admin / Test@321<br>
          user_demo / Test@123
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
